<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weather Map</title>

    <!-- Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #fff);
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: calc(100vh - 80px);
            z-index: 1;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: var(--tg-theme-secondary-bg-color, rgba(22, 33, 62, 0.95));
            border-radius: 12px;
            z-index: 1000;
            min-width: 180px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .settings-header {
            padding: 10px 12px;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-header:hover {
            background: rgba(255,255,255,0.05);
        }

        .settings-toggle {
            transition: transform 0.3s;
        }

        .settings-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .settings-content {
            padding: 8px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .settings-content.hidden {
            display: none;
        }

        .settings-item {
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .settings-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .settings-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4CAF50;
            cursor: pointer;
        }

        .settings-item label {
            cursor: pointer;
            font-size: 13px;
            flex: 1;
        }

        .settings-divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
        }

        .settings-section {
            padding: 5px 12px;
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 10px 12px;
            z-index: 1000;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
        }

        .info-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 10px 15px;
            font-size: 13px;
        }

        .info-panel .city {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-panel .details {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .info-panel .detail {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .legend {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--tg-theme-secondary-bg-color, rgba(22, 33, 62, 0.95));
            padding: 10px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 1000;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 3px 0;
        }

        .legend-color {
            width: 20px;
            height: 10px;
            border-radius: 2px;
        }

        .timestamp {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--tg-theme-secondary-bg-color, rgba(22, 33, 62, 0.95));
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 999;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tg-theme-secondary-bg-color, #16213e);
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 2000;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Leaflet customization */
        .leaflet-container {
            background: #1a1a2e;
        }

        .leaflet-popup-content-wrapper {
            background: var(--tg-theme-secondary-bg-color, #16213e);
            color: var(--tg-theme-text-color, #fff);
            border-radius: 12px;
        }

        .leaflet-popup-tip {
            background: var(--tg-theme-secondary-bg-color, #16213e);
        }

        .weather-popup {
            min-width: 180px;
        }

        .weather-popup h3 {
            margin: 0 0 8px 0;
            font-size: 15px;
        }

        .weather-popup .temp {
            font-size: 26px;
            font-weight: 700;
        }

        .weather-popup .desc {
            opacity: 0.8;
            margin: 5px 0;
            font-size: 13px;
        }

        .weather-popup .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-top: 8px;
            font-size: 11px;
        }

        /* Layer indicator */
        .active-layers {
            position: fixed;
            bottom: 90px;
            left: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            z-index: 999;
        }

        .layer-tag {
            background: rgba(76, 175, 80, 0.9);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .layer-tag .remove {
            cursor: pointer;
            opacity: 0.7;
        }

        .layer-tag .remove:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header" onclick="toggleSettings()">
            <span>–°–ª–æ–∏ –∫–∞—Ä—Ç—ã</span>
            <span class="settings-toggle" id="settings-toggle">‚ñº</span>
        </div>
        <div class="settings-content" id="settings-content">
            <div class="settings-section">–û—Å–∞–¥–∫–∏</div>
            <div class="settings-item">
                <input type="checkbox" id="layer-radar" checked>
                <label for="layer-radar">üåßÔ∏è –û—Å–∞–¥–∫–∏ (—Ä–∞–¥–∞—Ä)</label>
            </div>
            <div class="settings-item">
                <input type="checkbox" id="layer-snow">
                <label for="layer-snow">‚ùÑÔ∏è –°–Ω–µ–≥–æ–ø–∞–¥</label>
            </div>

            <div class="settings-divider"></div>
            <div class="settings-section">–ü–æ–≥–æ–¥–∞</div>
            <div class="settings-item">
                <input type="checkbox" id="layer-temp">
                <label for="layer-temp">üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</label>
            </div>
            <div class="settings-item">
                <input type="checkbox" id="layer-clouds">
                <label for="layer-clouds">‚òÅÔ∏è –û–±–ª–∞—á–Ω–æ—Å—Ç—å</label>
            </div>
            <div class="settings-item">
                <input type="checkbox" id="layer-wind">
                <label for="layer-wind">üí® –í–µ—Ç–µ—Ä</label>
            </div>
            <div class="settings-item">
                <input type="checkbox" id="layer-pressure">
                <label for="layer-pressure">üîΩ –î–∞–≤–ª–µ–Ω–∏–µ</label>
            </div>

            <div class="settings-divider"></div>
            <div class="settings-section">–°–Ω–µ–≥</div>
            <div class="settings-item">
                <input type="checkbox" id="layer-snow-depth">
                <label for="layer-snow-depth">üèîÔ∏è –ì–ª—É–±–∏–Ω–∞ —Å–Ω–µ–≥–∞</label>
            </div>
        </div>
    </div>

    <div class="legend" id="legend">
        <div class="legend-title" id="legend-title">–û—Å–∞–¥–∫–∏ (–º–º/—á)</div>
        <div id="legend-items">
            <div class="legend-item"><div class="legend-color" style="background: #88ffff"></div> –°–Ω–µ–≥</div>
            <div class="legend-item"><div class="legend-color" style="background: #00ff00"></div> 0.5-1</div>
            <div class="legend-item"><div class="legend-color" style="background: #ffff00"></div> 1-2</div>
            <div class="legend-item"><div class="legend-color" style="background: #ffa500"></div> 2-4</div>
            <div class="legend-item"><div class="legend-color" style="background: #ff0000"></div> 4-8</div>
            <div class="legend-item"><div class="legend-color" style="background: #ff00ff"></div> 8+</div>
        </div>
    </div>

    <!-- Active layers indicator -->
    <div class="active-layers" id="active-layers"></div>

    <div class="controls">
        <div class="info-panel" id="info-panel">
            <div class="city" id="city-name">–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è –ø–æ–≥–æ–¥—ã</div>
            <div class="details" id="weather-details">
                <div class="detail">üìç –í—ã–±–µ—Ä–∏ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Telegram WebApp init
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // WeatherAPI key
        const WEATHER_API_KEY = 'a16e3d7489294faba5b155415262101';

        // OpenWeatherMap key
        const OWM_KEY = '439d4b804bc8187953eb36d2a8c26a02';

        // Map init
        let userLat = 55.7558;
        let userLon = 37.6173;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    userLat = pos.coords.latitude;
                    userLon = pos.coords.longitude;
                    map.setView([userLat, userLon], 10);
                },
                () => console.log('Geolocation denied')
            );
        }

        const map = L.map('map', {
            zoomControl: false
        }).setView([userLat, userLon], 6);

        // Dark tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OSM & CartoDB',
            maxZoom: 18
        }).addTo(map);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // Layer storage
        const activeLayers = {};
        let radarTimestamps = [];

        // Layer URLs
        const layerUrls = {
            clouds: `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`,
            temp: `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`,
            wind: `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`,
            pressure: `https://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`,
            snow: `https://tile.openweathermap.org/map/snow_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`,
            'snow-depth': `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${OWM_KEY}`
        };

        const layerNames = {
            radar: 'üåßÔ∏è –û—Å–∞–¥–∫–∏',
            snow: '‚ùÑÔ∏è –°–Ω–µ–≥',
            temp: 'üå°Ô∏è –¢–µ–º–ø.',
            clouds: '‚òÅÔ∏è –û–±–ª–∞–∫–∞',
            wind: 'üí® –í–µ—Ç–µ—Ä',
            pressure: 'üîΩ –î–∞–≤–ª.',
            'snow-depth': 'üèîÔ∏è –ì–ª—É–±–∏–Ω–∞'
        };

        // Toggle settings panel
        function toggleSettings() {
            const content = document.getElementById('settings-content');
            const toggle = document.getElementById('settings-toggle');
            content.classList.toggle('hidden');
            toggle.classList.toggle('collapsed');
        }

        // Load RainViewer radar
        async function loadRainViewer() {
            try {
                const response = await fetch('https://api.rainviewer.com/public/weather-maps.json');
                const data = await response.json();
                radarTimestamps = data.radar.past.concat(data.radar.nowcast || []);

                // If radar is enabled, show it
                if (document.getElementById('layer-radar').checked) {
                    showRadar();
                }
            } catch (e) {
                console.error('RainViewer error:', e);
            }
        }

        function showRadar() {
            if (activeLayers.radar) {
                map.removeLayer(activeLayers.radar);
            }

            if (radarTimestamps.length > 0) {
                const latest = radarTimestamps[radarTimestamps.length - 1];
                activeLayers.radar = L.tileLayer(
                    `https://tilecache.rainviewer.com${latest.path}/256/{z}/{x}/{y}/2/1_1.png`,
                    { opacity: 0.7, zIndex: 100 }
                ).addTo(map);
            }
        }

        function hideRadar() {
            if (activeLayers.radar) {
                map.removeLayer(activeLayers.radar);
                delete activeLayers.radar;
            }
        }

        // Toggle layer
        function toggleLayer(layerId, show) {
            if (layerId === 'radar') {
                if (show) {
                    showRadar();
                } else {
                    hideRadar();
                }
            } else {
                if (show) {
                    if (activeLayers[layerId]) {
                        map.removeLayer(activeLayers[layerId]);
                    }
                    activeLayers[layerId] = L.tileLayer(layerUrls[layerId], {
                        opacity: 0.6,
                        zIndex: layerId === 'snow' ? 101 : 50
                    }).addTo(map);
                } else {
                    if (activeLayers[layerId]) {
                        map.removeLayer(activeLayers[layerId]);
                        delete activeLayers[layerId];
                    }
                }
            }

            updateActiveLayersTags();
            updateLegend();
        }

        // Update active layers tags
        function updateActiveLayersTags() {
            const container = document.getElementById('active-layers');
            container.innerHTML = '';

            Object.keys(activeLayers).forEach(id => {
                const tag = document.createElement('div');
                tag.className = 'layer-tag';
                tag.innerHTML = `${layerNames[id]} <span class="remove" onclick="removeLayer('${id}')">√ó</span>`;
                container.appendChild(tag);
            });
        }

        function removeLayer(id) {
            document.getElementById(`layer-${id}`).checked = false;
            toggleLayer(id, false);
        }

        // Update legend based on active layers
        function updateLegend() {
            const legend = document.getElementById('legend');
            const hasRadar = activeLayers.radar;
            const hasSnow = activeLayers.snow;
            const hasSnowDepth = activeLayers['snow-depth'];
            const hasTemp = activeLayers.temp;

            if (!hasRadar && !hasSnow && !hasSnowDepth && !hasTemp) {
                legend.style.display = 'none';
                return;
            }

            legend.style.display = 'block';
            let title = '';
            let items = '';

            if (hasRadar || hasSnow) {
                title = '–û—Å–∞–¥–∫–∏';
                items = `
                    <div class="legend-item"><div class="legend-color" style="background: #88ffff"></div> –°–Ω–µ–≥</div>
                    <div class="legend-item"><div class="legend-color" style="background: #00ff00"></div> –°–ª–∞–±—ã–µ</div>
                    <div class="legend-item"><div class="legend-color" style="background: #ffff00"></div> –£–º–µ—Ä–µ–Ω–Ω—ã–µ</div>
                    <div class="legend-item"><div class="legend-color" style="background: #ff0000"></div> –°–∏–ª—å–Ω—ã–µ</div>
                    <div class="legend-item"><div class="legend-color" style="background: #ff00ff"></div> –õ–∏–≤–µ–Ω—å</div>
                `;
            }

            if (hasTemp) {
                title = hasRadar ? '–û—Å–∞–¥–∫–∏ + –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞' : '–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞';
                if (!hasRadar && !hasSnow) {
                    items = `
                        <div class="legend-item"><div class="legend-color" style="background: #0000ff"></div> < -20¬∞C</div>
                        <div class="legend-item"><div class="legend-color" style="background: #00ffff"></div> -10¬∞C</div>
                        <div class="legend-item"><div class="legend-color" style="background: #00ff00"></div> 0¬∞C</div>
                        <div class="legend-item"><div class="legend-color" style="background: #ffff00"></div> +10¬∞C</div>
                        <div class="legend-item"><div class="legend-color" style="background: #ff0000"></div> > +30¬∞C</div>
                    `;
                }
            }

            if (hasSnowDepth && !hasRadar && !hasSnow && !hasTemp) {
                title = '–ì–ª—É–±–∏–Ω–∞ —Å–Ω–µ–≥–∞';
                items = `
                    <div class="legend-item"><div class="legend-color" style="background: #e0f7ff"></div> < 5 —Å–º</div>
                    <div class="legend-item"><div class="legend-color" style="background: #80d4ff"></div> 5-15 —Å–º</div>
                    <div class="legend-item"><div class="legend-color" style="background: #00a8ff"></div> 15-30 —Å–º</div>
                    <div class="legend-item"><div class="legend-color" style="background: #0066ff"></div> 30-50 —Å–º</div>
                    <div class="legend-item"><div class="legend-color" style="background: #0033cc"></div> > 50 —Å–º</div>
                `;
            }

            document.getElementById('legend-title').textContent = title;
            document.getElementById('legend-items').innerHTML = items;
        }

        // Setup checkbox listeners
        document.querySelectorAll('.settings-item input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const layerId = e.target.id.replace('layer-', '');
                toggleLayer(layerId, e.target.checked);
            });
        });

        // Click on map to get weather
        let marker = null;

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;

            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${lat},${lng}&aqi=yes&lang=ru`
                );
                const data = await response.json();

                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lng]).addTo(map);

                const weather = data.current;
                const location = data.location;

                // Check if snowing
                const isSnow = weather.condition.text.toLowerCase().includes('—Å–Ω–µ–≥') ||
                               weather.condition.text.toLowerCase().includes('snow');

                const popupContent = `
                    <div class="weather-popup">
                        <h3>${location.name}, ${location.country}</h3>
                        <div class="temp">${Math.round(weather.temp_c)}¬∞C</div>
                        <div class="desc">${weather.condition.text} ${isSnow ? '‚ùÑÔ∏è' : ''}</div>
                        <div class="stats">
                            <div>üí® ${(weather.wind_kph / 3.6).toFixed(1)} –º/—Å</div>
                            <div>üíß ${weather.humidity}%</div>
                            <div>üîΩ ${Math.round(weather.pressure_mb)} –≥–ü–∞</div>
                            <div>‚òÅÔ∏è ${weather.cloud}%</div>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent).openPopup();

                document.getElementById('city-name').textContent = `${location.name}, ${location.country}`;
                document.getElementById('weather-details').innerHTML = `
                    <div class="detail">üå°Ô∏è ${Math.round(weather.temp_c)}¬∞C</div>
                    <div class="detail">üí® ${(weather.wind_kph / 3.6).toFixed(1)} –º/—Å</div>
                    <div class="detail">üíß ${weather.humidity}%</div>
                    <div class="detail">‚òÅÔ∏è ${weather.cloud}%</div>
                    ${isSnow ? '<div class="detail">‚ùÑÔ∏è –°–Ω–µ–≥!</div>' : ''}
                `;

            } catch (e) {
                console.error('Weather error:', e);
                document.getElementById('city-name').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
            }

            document.getElementById('loading').classList.remove('show');
        });

        // Init
        loadRainViewer();
        updateActiveLayersTags();
        updateLegend();

        // Refresh radar every 5 minutes
        setInterval(loadRainViewer, 5 * 60 * 1000);
    </script>
</body>
